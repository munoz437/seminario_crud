{% extends "base.html" %}

{% block titulo %}  Alumnos  {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crearAlumno' %}" role="button">Crear alumno</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Alumnos</h4>
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for alumno in alumnos %}
                    <tr>
                        <td>{{ alumno.id }}</td>
                        <td>{{ alumno.nombres }}</td>
                        <td>{{ alumno.apellidos }}</td>
                        <td>
                            <a name="" id="" class="btn btn-warning" href="{% url 'editarAlumno' alumno.id %}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminarAlumno' alumno.id %}" role="button">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>

{% endblock %}
