{% extends "base.html" %}

{% block titulo %}  Docentes  {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'crearDocente' %}" role="button">Crear docente</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Docentes</h4>
        <div class="table-responsive">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for docente in docentes %}
                    <tr>
                        <td>{{ docente.id }}</td>
                        <td>{{ docente.nombres }}</td>
                        <td>{{ docente.apellidos }}</td>
                        <td>
                            <a name="" id="" class="btn btn-warning" href="{% url 'editarDocente' docente.id %}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminarDocente' docente.id %}" role="button">Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        
    </div>
</div>

{% endblock %}
